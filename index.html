<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ffd2134fa2.js" crossorigin="anonymous"></script>
    <title>More DOM</title>
</head>

<body>
    <h1>Network</h1>
    <h2>Your Feed</h2>
    <div class="flex container">
        <aside class="text-center">
            <i class="fa-solid fa-user-ninja icon">
            </i>
            <p><a href="#">Add an avatar</a></p>
            <h3>James Doe</h3>
        </aside>
        <main>
            <div class="like" id="likeContainer1">
                <div class="like-header flex">
                    <h3>Neil M</h3>
                    <p><span id="like1">9</span> like(s)</p>
                    <button class="btn" onclick="addLike(like1)">
                        Like
                    </button>
                </div>
                <div>
                    <p>I just set up this nre discord bot. let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="like" id="likeContainer2">
                <div class="like-header flex">
                    <h3>Nichole K</h3>
                    <p><span id="like2">12</span> like(s)</p>
                    <button class="btn" onclick="addLike(like2)">
                        Like
                    </button>
                </div>
                <div>
                    <p>I just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="like" id="likeContainer3">
                <div class="like-header flex">
                    <h3>Jim R</h3>
                    <p><span id="like3">9</span> like(s)</p>
                    <button class="btn" onclick="addLike(like3)">
                        Like
                    </button>
                </div>
                <div>
                    <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
